<!doctype html>
<html>
  <head>
    {% block head %}
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <title>{% block title %}Looper{% endblock %}</title>
    {% endblock %}
  </head>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
    <!--   {% block footer %} -->

    <!--   {% endblock %} -->
    <!-- </div> -->
  </body>
</html>
