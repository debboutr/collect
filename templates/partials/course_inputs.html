<input
  id="bandon-checkbox"
  type="checkbox"
  value="bandon"
  name="bandon-checkbox"
  class="appearance-none peer/bandon"
  {% if 'bandon' in row.courses %}
    checked
  {% endif %}
>
<label
  for="bandon-checkbox"
  class="m-2 p-4 rounded-full bg-blue-100 border-4
  peer-checked/bandon:bg-blue-400
  peer-checked/bandon:border-4
  peer-checked/bandon:border-blue-600 ">
  <img
    class="w-8 h-8 md:w-12 md:h-12"
    src="{{ url_for('static', filename='img/bandon.png') }}" alt="bandon">
</label>
